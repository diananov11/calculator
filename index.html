<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Dianaüë©‚Äçüíª</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <button id="change-theme" onclick="changeThemes(event)">Change theme</button>
    <div class="calculator-container" id="calculator-container">
      <div class="row-calculator ">
        <input type="text" name="calculator-screen" id="calculator-screen">
      </div>
      <div class="row-calculator">
        <input class="btn-calculator change-width" type="button" value="AC" id="reset-value" onclick="resetValue()">
        <input class="btn-calculator change-width" type="button" value="‚àö" id="kuadrat" onclick="setAction('Kuadrat')">
        <input class="btn-calculator change-width" type="button" value="Rnd" id="round" onclick="setAction('Rnd')">
        <input class="btn-calculator change-width" type="button" value="del" id="delete-result"
          onclick="setAction('del')">
      </div>
      <div class="row-calculator">
        <input class="btn-calculator" type="button" value="7" id="input-seven" onclick="setButton(7)">
        <input class="btn-calculator" type="button" value="8" id="input-eight" onclick="setButton(8)">
        <input class="btn-calculator" type="button" value="9" id="input-nine" onclick="setButton(9)">
        <input class="btn-calculator change-width" type="button" value="√∑" id="divide" onclick="setOperation('/')">

      </div>
      <div class="row-calculator">
        <input class="btn-calculator" type="button" value="4" id="input-four" onclick="setButton(4)">
        <input class="btn-calculator" type="button" value="5" id="input-five" onclick="setButton(5)">
        <input class="btn-calculator" type="button" value="6" id="input-six" onclick="setButton(6)">
        <input class="btn-calculator" type="button" value="x" id="multiply" onclick="setOperation('*')">

      </div>
      <div class="row-calculator">
        <input class="btn-calculator" type="button" value="1" id="input-one" onclick="setButton(1)">
        <input class="btn-calculator" type="button" value="2" id="input-two" onclick="setButton(2)">
        <input class="btn-calculator" type="button" value="3" id="input-three" onclick="setButton(3)">
        <input class="btn-calculator" type="button" value="-" id="minus" onclick="setOperation('-')">

      </div>
      <div class="row-calculator">
        <input class="btn-calculator change-width" type="button" value="0" id="input-zero" onclick="setButton(0)">
        <input class="btn-calculator change-width" type="button" value="." id="input-dot" onclick="displayDot('.')">
        <input class="btn-calculator change-width" type="button" value="=" id="amount" onclick="displayNumber()">
        <input class="btn-calculator" type="button" value="+" id="plus" onclick="setOperation('+')">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
